{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
<h1>Contacts</h1>

<ol>
  {% for contact in object_list %}
    <li class="contact">
        <a href="{{ contact.get_absolute_url }}">{{ contact }}</a>
    (<a href="{% url "edit" pk=contact.id %}">edit</a>)
    (<a href="{% url "edit-addresses" pk=contact.id %}">edit addr</a>)
    (<a href="{% url "delete" pk=contact.id %}">Delete</a>)
    </li>
  {% endfor %}
</ol>


<img height="300" src="{% static 'qr.png' %}" />

<a href="{% url "create" %}">add contact</a>
{% endblock %}
